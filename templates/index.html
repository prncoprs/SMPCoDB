<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>SECYAN Codegen</title>
</head>
<script>
    function onClick() {
        let table = document.querySelector("#table_structure").value
        let sql = document.querySelector("#sql_statement").value
        console.log(table)
        if (table.length === 0) {
            window.alert("Table shall not be empty")
            return;
        }

        if (sql.length === 0) {
            window.alert("SQL shall not be empty")
            return;
        }

        axios.post("{{ url_for('generate_code') }}", {
            table: table,
            sql: sql
        }).then(res => {
            let display = document.querySelector("#code_display")
            display.innerHTML = res.data['code']
            hljs.highlightAll();
        }).catch(e =>{
            console.log(e)
            if(`${e}`.includes("500")){
                 window.alert("Your input is invalid")
            } else{
                 window.alert("error!" + e)
            }

        })
    }

</script>
<body>
<div class="row">
    <div class="col-12 col-md-6 p-4 ">
        <div class="form-group purple-border">
            <label for="sql_statement">SQL Statement</label>
            <textarea class="form-control rounded-0" id="sql_statement" rows="15"></textarea>
        </div>

        <div class="form-group purple-border">
            <label for="table_structure">JSON Table Structure</label>
            <textarea class="form-control rounded-0" id="table_structure" rows="15"></textarea>
        </div>
        <button type="button" class="btn btn-primary m-2" onclick="onClick()">Submit</button>
    </div>

    <div class="col-12 col-md-6 p-4">
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Results</h5>
                <pre class="card-text" style="max-height: 85vh; overflow-y: scroll"><code id="code_display" class="cpp"></code></pre>
            </div>
        </div>
    </div>
</div>
